name: CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build -x test
      - name: Build Docker Image
        run: |
          sudo docker build -t spring-app:latest .
      - name: Stop Existing Container
        run: |
          sudo docker rm -f spring-app || echo "No container running"
      - name: Remove Dangling Images
        run: |
          sudo docker images -f "dangling=true" -q | xargs -r sudo docker rmi
      - name: Run Docker Container
        run: |
          sudo docker run -d --name spring-app --network voice-cut1 -p 8080:8080 spring-app:latest
